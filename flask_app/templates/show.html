<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dojo</title>
</head>
<body>
    <form method="POST">
        <h1>{{one_dojo_ninjas.name}} Ninjas</h1>
        <table>
            <tr>
                <th>First Name : </th>
                <th>Last Name : </th>
                <th>Age : </th>
            </tr>
            {% for ninja in one_dojo_ninjas.all_ninjas %}
            <tr>
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Home</a>
    </form>

</body>
</html>
